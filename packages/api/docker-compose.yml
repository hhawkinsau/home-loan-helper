version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: home_loan_helper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build: .
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/home_loan_helper?schema=public
      JWT_SECRET: development-jwt-secret-change-in-production
      ENCRYPTION_KEY: development-encryption-key-32-bytes
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
      WEBAUTHN_RP_NAME: Home Loan Helper
      WEBAUTHN_RP_ID: localhost
      WEBAUTHN_ORIGIN: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: pnpm dev

volumes:
  postgres_data:
